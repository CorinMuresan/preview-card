<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <title>Frontend CorinMC| NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="nft-card">
        <!-- Entire Card-->
        <div class="card">
          <div class="img">
            <img src="images/image-equilibrium.jpg" />
          </div>
          <div class="title">
            <!-- CONTENT -->
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="icon">
              <span class="eth-icon">
                <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
              </span>
              <span class="clock-icon"
                ><img src="images/icon-clock.svg" alt="" />3 days left</span
              >
            </div>
          </div>
          <div class="author">
            <!-- Bottom Card-->
            <img src="images/image-avatar.png" />
            <p>Creation of <span class="author-name">Jules Wyvern</span></p>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          Coded by <a href="#">CorinMC</a>.
        </div>
      </div>
    </main>
  </body>
</html>
